
<!doctype html>
<html lang="en">
<head>
{% load static %}
{% load bootstrap5 %}

{# Load CSS and JavaScript #}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login | Peace Kindergarten  </title>

  <style>
    body{
background:url("{% static 'images/login.jpg' %}")  20% 20%;

    }
  </style>
  </head>
  <body>
     
<main class="form-signin">
    <form method="post">
      {% csrf_token %}

      <img class="mb-4" src="{% static 'images/q.svg' %}" alt="" width="72" height="57">
      
      <h1 class="h3 mb-3 fw-normal text-center bg-dark text-white p-3 rounded-top">Please sign in</h1>
      {% bootstrap_form form %}
     
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <br><br>
      <p>Forgot password?<a href="{% url 'password_reset' %}" class="text-decoration-none">Click Here</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
